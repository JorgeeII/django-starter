{% load static %}

<!-- Page header -->
<header class="navbar navbar-expand-md d-print-none">
  <div class="container-xl">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
      aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <!--Navbar toggle-->
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--Logo-->
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      <a href=".">
        <img src="{% static 'logo/logo.png' %}" width="32" height="32" alt="OnTrack" class="navbar-brand-image" />
        <span class="ms-2"><strong>Template</strong></span>
      </a>
    </h1>

    <!--Right section-->
    <div class="navbar-nav flex-row order-md-last">
      <!--Dark mode-->
      <div class="d-none d-md-flex">
        <button id="id_theme_toggle_dark" class="nav-link px-3 hide-theme-dark" data-bs-toggle="tooltip"
          data-bs-placement="bottom" aria-label="Enable dark mode" data-bs-original-title="Enable dark mode"
          onclick="toggleTheme();">
          {% include 'icons/moon.svg' %}
        </button>
        <button id="id_theme_toggle_light" class="nav-link px-3 hide-theme-light" data-bs-toggle="tooltip"
          data-bs-placement="bottom" aria-label="Enable light mode" data-bs-original-title="Enable light mode"
          onclick="toggleTheme();">
          {% include 'icons/sun.svg' %}
        </button>
      </div>
      <!--User-->
      <div class="nav-item dropdown">
        <a href="#" class="nav-link d-flex lh-1 text-reset p-0" data-bs-toggle="dropdown" aria-label="Open user menu">
          <span class="avatar avatar-sm" style="background-image: url({% static 'icons/default-avatar.png'%})"></span>
          <div class="d-none d-xl-block ps-2">
            <div>{{ request.user }}</div>
            <div class="mt-1 small text-muted">{{ request.user.get_role_display|default_if_none:'' }}</div>
          </div>
        </a>
        <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
          <a href="{% url 'logout' %}" class="dropdown-item">
            {% include 'icons/logout.svg' %} <span class="ms-2"> Logout </span></a>
        </div>
      </div>
    </div>
    <!--Menu items-->
    <div class="collapse navbar-collapse" id="navbar-menu">
      <div class="d-flex flex-column flex-md-row flex-fill align-items-stretch align-items-md-center">
        <ul class="navbar-nav">
          <!--Home-->
          <li class="nav-item">
            <a class="nav-link" href="./">
              <span class="nav-link-icon d-md-none d-lg-inline-block">
                {% include 'icons/home.svg' %}

              </span>
              <span class="nav-link-title"> Home </span>
            </a>
          </li>
          <!-- Features -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#navbar-base" data-bs-toggle="dropdown"
              data-bs-auto-close="outside" role="button" aria-expanded="false">
              <span class="nav-link-icon d-md-none d-lg-inline-block">

                {% include 'icons/package.svg' %}
              </span>
              <span class="nav-link-title">
                Features
              </span>
            </a>
            <div class="dropdown-menu">
              <div class="dropdown-menu-columns">
                <div class="dropdown-menu-column">
                  <a class="dropdown-item" href="./accordion.html">
                    Accordion
                  </a>
                </div>
                <div class="dropdown-menu-column">
                  <a class="dropdown-item" href="./placeholder.html">
                    Placeholder
                  </a>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
